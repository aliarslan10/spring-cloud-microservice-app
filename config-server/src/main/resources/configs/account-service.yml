server:
  port: 8090
  boot:
    admin:
      client:
        url: http://localhost:9000

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  data:
    cassandra:
      keyspace-name: springcloud
      schema-action: CREATE_IF_NOT_EXISTS
      port: 9042
      username: cassandra
      password: cassandra
      local:
        datacenter: datacenter1
      contact:
        point: localhost
  zipkin:
    base-url: http://localhost:9411/

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/